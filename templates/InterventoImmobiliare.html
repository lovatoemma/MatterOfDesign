<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuratore Capitolato</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }

        .header img {
            max-height: 50px;
        }

        .header .title {
            font-size: 20px;
            font-weight: bold;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 22px;
            margin-bottom: 20px;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
        }

        .form-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .form-group label {
            flex: 1;
            font-size: 16px;
            margin-right: 20px;
            color: #555;
        }

        .form-group input {
            flex: 2;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .save-button {
            display: block;
            width: 200px;
            margin: 20px auto 0;
            padding: 12px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }

        .save-button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="/static/logo.jpg" alt="MOD Logo">
        </div>
        <div class="title">Configuratore Capitolato delle Finiture</div>
    </header>

    <div class="container">
        <form action="/intervento" method="POST">
            <h2>Scheda dati intervento immobiliare</h2>
            <div class="grid-container">
                <div class="form-group">
                    <label>Nome intervento immobiliare</label>
                    <input type="text" name="nome_intervento" value="Corte Bartaso" required>
                </div>
                <div class="form-group">
                    <label>Via</label>
                    <input type="text" name="via" value="Via Gardesane" required>
                </div>
                <div class="form-group">
                    <label>CAP</label>
                    <input type="text" name="cap" value="37122" required>
                </div>
                <div class="form-group">
                    <label>Citt&agrave;</label>
                    <input type="text" name="citta" value="Verona" required>
                </div>
                <div class="form-group">
                    <label>Cliente</label>
                    <input type="text" name="cliente" value="Arked Partners" required>
                </div>
                <div class="form-group">
                    <label>Numero unit&agrave; abitative</label>
                    <input type="number" name="numero_unita" value="9" required>
                </div>
                <div class="form-group">
                    <label>Numero piani</label>
                    <input type="number" name="numero_piani" value="2" required>
                </div>
            </div>

            <h2>Dati pavimentazioni e finiture</h2>
            <div class="grid-container">
                <div class="form-group">
                    <label>Sup. Pavimenti in legno</label>
                    <input type="text" name="sup_pavimenti_legno" value="2500" required>
                </div>
                <div class="form-group">
                    <label>Sup. pavimentazioni</label>
                    <input type="text" name="sup_pavimenti" value="500" required>
                </div>
                <div class="form-group">
                    <label>Sup. rivestimenti</label>
                    <input type="text" name="sup_rivestimenti" value="200" required>
                </div>
                <div class="form-group">
                    <label>Vasi WC</label>
                    <input type="number" name="vasi_wc" value="20" required>
                </div>
                <div class="form-group">
                    <label>Bidet</label>
                    <input type="number" name="bidet" value="20" required>
                </div>
                <div class="form-group">
                    <label>Lavabi</label>
                    <input type="number" name="lavabo" value="20" required>
                </div>
                <div class="form-group">
                    <label>Piatti doccia</label>
                    <input type="number" name="piatto_doccia" value="20" required>
                </div>
                <div class="form-group">
                    <label>Vasca da bagno</label>
                    <input type="number" name="vasca_bagno" value="20" required>
                </div>
                <div class="form-group">
                    <label>Termoarredi</label>
                    <input type="number" name="termoarredo" value="20" required>
                </div>
                <div class="form-group">
                    <label>Miscelatori lavabo</label>
                    <input type="number" name="miscelatori_lavabo" value="20" required>
                </div>
                <div class="form-group">
                    <label>Miscelatori bidet</label>
                    <input type="number" name="miscelatori_bidet" value="20" required>
                </div>
                <div class="form-group">
                    <label>Gruppi doccia</label>
                    <input type="number" name="gruppi_doccia" value="20" required>
                </div>
                <div class="form-group">
                    <label>Porte interne</label>
                    <input type="number" name="porta_interna" value="60" required>
                </div>
                <div class="form-group">
                    <label>Maniglie per porte interne</label>
                    <input type="number" name="maniglie_porte_interne" value="60" required>
                </div>
            </div>

            <button class="save-button" type="submit">Salva scheda dati</button>
        </form>
    </div>
</body>
</html>
